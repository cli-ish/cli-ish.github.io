<!DOCTYPE html>
<html lang="en-EN">
<head>
    <title>php shell generator</title>
</head>
<body>
<div>
    Fill your easy php code to convert. (no functions or complex code supported)
</div>
<div>
    <label for="simpleshell">
        Your Code
    </label>
</div>
<div>
    <textarea id="simpleshell" rows="10" cols="90"></textarea>
</div>
<div>
    <button id="preset-0" data-preset="0">Simple dropper</button>
    <button id="preset-1" data-preset="1">Reverse shell</button>
    <button id="preset-2" data-preset="2">Shell runner</button>
</div>
<div>
    <label for="simpleshellout">
        Result
    </label>
</div>
<div>
    <textarea id="simpleshellout" rows="10" cols="90"></textarea>
</div>
<script src="generator.js" defer></script>
</body>
</html>
